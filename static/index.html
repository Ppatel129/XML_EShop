<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-search me-2"></i>
                Product Search
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showStats()">
                            <i class="fas fa-chart-bar me-1"></i>
                            Stats
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-cog me-1"></i>
                            Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-search me-2"></i>
                            Product Search
                        </h5>
                        <form id="searchForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Search Products</label>
                                    <input type="text" class="form-control" id="title" placeholder="Enter product name...">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Brand</label>
                                    <input type="text" class="form-control" id="brand" placeholder="Brand name">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Category</label>
                                    <input type="text" class="form-control" id="category" placeholder="Category">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Min Price (€)</label>
                                    <input type="number" class="form-control" id="minPrice" placeholder="0" min="0" step="0.01">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Max Price (€)</label>
                                    <input type="number" class="form-control" id="maxPrice" placeholder="1000" min="0" step="0.01">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Shop</label>
                                    <select class="form-select" id="shop">
                                        <option value="">All Shops</option>
                                        <option value="ekos">Ekos</option>
                                        <option value="beq">BEQ</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Availability</label>
                                    <select class="form-select" id="availability">
                                        <option value="">All</option>
                                        <option value="true">Available</option>
                                        <option value="false">Out of Stock</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search me-2"></i>
                                        Search
                                    </button>
                                    <button type="button" class="btn btn-secondary ms-2" onclick="clearSearch()">
                                        <i class="fas fa-times me-2"></i>
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div class="row">
            <div class="col-12">
                <div id="searchResults">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Searching products...</p>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div class="modal fade" id="statsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">System Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="statsModalBody">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
